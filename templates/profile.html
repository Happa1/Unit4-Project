<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h3>name <br>{{ user[1] }}</h3>

{% if this_is_me==False%}
     {% if following %}
        <form action="{{ url_for('user_follow', f_user_id=user[0]) }}" method="post">
            <button type="submit">UNFOLLOW</button>
        </form>
    {% else %}
        <form action="{{ url_for('user_follow', f_user_id=user[0]) }}" method="post">
            <button type="submit">FOLLOW</button>
        </form>
     {% endif %}
{% else %}
    <button><a href="{{ url_for('my_profile') }}">See my profile</a></button>
{% endif %}
{#<button><a href="{{ url_for('profile', f_user_id=user[0]) }}">FOLLOW</a></button>#}


</body>
</html>
