<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
 <div class="w-50p content">
    <h1>Register</h1>

  <form class="modal-content animate" method="post" action="/register">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw_conf"><b>Confirmation Password</b></label>
      <input type="password" placeholder="Enter Confirmation Password" name="psw_conf" required>

      <button type="submit">Register</button>

    </div>
  </form>
 </div>

</body>
</html>
