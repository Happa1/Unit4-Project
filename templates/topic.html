<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
</head>
<body>
<div class="posts">
        <form method="post" class="form_post_container">
        <h2>{{  }}</h2>

        <button class="topic_follow_btn">Follow</button>

        {% for p in posts%}
        <div class="post_container">
            <div class="top_container">
                <p><a href="{{ url_for('profile', user=p[3])}}">{{ p[8] }}</a></p>

                <p>{{ p[1] }}</p>
            </div>

            <p class="post_text">{{ p[2] }}</p>

            {% if p[4] is not none and p[4]|length != 0 %}
                <div class="image_container">
                    <img class="image" src="{{ 'static/post_image/' + p[4] }}" alt="Image">
                </div>
            {% endif %}

            <div class="bottom_container">
                <button><a href="{{ url_for('view_detail', post_id=p[0]) }}"><i class="fa-solid fa-clipboard"></i>VIEW POST</a></button>
                {% if p[10] == True %}
                    <button name="like_btn" class="like_btn"><a href="{{ url_for('like', post_id=p[0]) }}">
                        <i class="fa fa-heart" style="font-size:20px;color:#ED4987"></i>{{ p[7] }}</a></button>
                {% else %}
                    <button name="not_like_btn" class="like_btn" style="background-color: white "><a href="{{ url_for('like', post_id=p[0]) }}">
                        <i class="fa fa-heart" style="font-size:20px;color:#837379;"></i>{{ p[7] }}</a></button>
                {% endif %}
                <button class="comment_btn"><a href="{{ url_for('view_detail', post_id=p[0]) }}"><i class="fa-solid fa-comment"></i>Comment {{ p[9] }}</a></button>
            </div>

        </div>
        {% endfor %}


        </form>
    </div>

</body>
</html>
